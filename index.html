<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div>
            <img class="logo" src="designs/logo1.png" alt="logo1">
            <img class="logo" src="designs/logo2.png" alt="logo2">
        </div>

        <h1>Hello</h1>

        <button class="openLightbox" onclick="animateProgressBar()">Open</button>

        <p> Press button &#11014;</p>

        <div class="main overlay" style="display: none">
            <div class="lightbox">               
                <div class="accordion"> 
                    <input type="radio" name="acor" id="acor1"/>
                    <label for="acor1">Open</label>
                    <div class="acor-body">
                        <p>Hello, my dear friend.</p>
                    </div>
                    
                    <input type="radio" name="acor" id="acor2"/>
                    <label for="acor2">Open</label>
                    <div class="acor-body">
                        <p>Happy new year!</p>
                    </div>
                    
                    <input type="radio" name="acor" id="acor3"/>
                    <label for="acor3">Open</label>
                    <div class="acor-body">
                        <p>&#9731;</p>
                    </div> 
                </div>

                <div class="bar">
                    <div class="progress"></div>
                </div>
                
                <button class="closeLightbox">X</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
